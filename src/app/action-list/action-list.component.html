<div class="row m-3">
  <div class="col-sm-8">
    <form action="#">
      <div class="form-row">
        <div class="form-group col-md-5">
          <input type="text" class="form-control form-control-lg" id="inputName" placeholder="Full Name" #nameInput>
        </div>
        <div class="form-group col-md-5">
          <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email" #emailInput>
        </div>
        <div class="form-group form-check col-md-2 p-2 text-right">
          <input class="" type="checkbox" id="gridCheck" #statusInput>
          <label class="" for="gridCheck">
            Active
          </label>
        </div>
      </div>
      <button class="btn btn-primary float-right" type="button"
      
      (click)=addListItem()
      >Add Emailee</button>
    </form>
    <button class="btn btn-danger">Delete</button>
    <button class="btn btn-warning">clear</button>
    <ul class="list-group list-group-flush pt-3">
      <li class="list-group-item" *ngFor="let emailee of actionList">
        {{ emailee.name }}
        <span class="badge" [ngClass]="{'badge-success': emailee.status, 'badge-warning': !emailee.status }">{{ emailee.email }}</span>
      </li>
    </ul>
    <button class="btn btn-lg btn-brand my-3 float-right">Send Emails</button>
